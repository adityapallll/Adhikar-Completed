<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sign in & Sign up Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo-removebg-preview.png" />

    <!-- Custom Style   -->

    <link rel="stylesheet" href="css/signup.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Preloader -->

    <div class="intro">
        <div class="loader-container">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>


    <!-- Preloader End -->

    <!-- Nav Bar -->

    <nav class="navbar">
        <div class="content">
            <div class="logo"><a href="#">Adhikar</a></div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
                <!-- <li><a href="dashboard - voting.html">Features</a></li> -->
            </ul>
            <div class="icon menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>


    <!-- Nav Bar End -->

    <!-- Main  -->

    <main>

        <div class="container">

            <!-- Main Form  -->

            <div class="forms-container">

                <div class="signin-signup">

                    <!-- LogIn  -->

                    <form action="#" class="sign-in-form">

                        <h2 class="title">Log in</h2>

                        <div class="middle-box text-center loginscreen animated fadeInDown">

                            <div>

                                <div class="m-t" role="form" action="#">


                                    <div class="form-group">
                                        <div class="input-field">
                                            <i class="fa-solid fa-user"></i>
                                            <input type="text" id="username" name="username" class="form-control"
                                                placeholder="Username" required autofocus>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <div class="input-field">
                                            <i class="fa-solid fa-lock"></i>
                                            <input type="password" name="password" id="password" class="form-control"
                                                placeholder="Password" required>
                                        </div>
                                    </div>

                                    <div class="buttons">
                                        <button id="login"
                                            class="btn btn-primary block full-width m-b login">Login</button>
                                    </div>

                                </div>

                                <br>

                                <div id="messagebox" class="alert alert-danger fade in">
                                    <a href="" class="close" data-dismiss="alert">&times;</a>
                                    <strong id="errormsg">Error!</strong>
                                </div>

                            </div>

                        </div>

                    </form>

                    <!-- SignUp  -->

                    <form action="#" class="sign-up-form">

                        <h2 class="title">Register</h2>

                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" />
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-address-card"></i>
                            <input type="number" placeholder="Aadhaar Number" />
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" placeholder="Phone Number" />
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" />
                        </div>

                        <!-- <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="O.T.P" />
                        </div> -->

                        <div class="button">
                            <!-- <input type="submit" value="Send O.T.P" class="btn solid" id="otp2" /> -->
                            <input type="submit" class="btn" value="Register" />
                        </div>

                    </form>


                    <!-- SignUp End  -->

                </div>

            </div>

            <!-- Panels  -->

            <div class="panels-container">

                <!-- Left  -->

                <div class="panel left-panel">
                    <div class="content">
                        <h3>Not Registered Yet ?</h3>
                        <p>
                            Click on Register to join one of the most secure voting Platform.
                        </p>
                        <button class="btn transparent" id="sign-up-btn">
                            Register
                        </button>
                    </div>
                    <img src="./assets/s1.png" class="image" alt="" />
                </div>

                <!-- Left End  -->

                <!-- Right  -->

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Already Registered ?</h3>
                        <p>
                            Click on Log In to start voting or see results of the last voting.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Log in
                        </button>
                    </div>
                    <img src="./assets/Voting-pana-900x564.png" class="image" alt="" />
                </div>

                <!-- Right  -->

            </div>


            <!-- Panels End  -->

        </div>

        <!-- Main Form End  -->

    </main>

    <!-- Main  -->


    <!-- Custom Javascript file -->

    <script src="js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/login.js"></script>

    <!-- Disable Right click Javascript file -->
    <script>
        $(document).ready(function () {
            $('body').bind('cut copy paste', function (e) {
                e.preventDefault();
            })
            $('body').on("contextmenu", function (e) {
                return false
            })
        })

    </script>
















</body>


</html>
