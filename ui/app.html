<body>



    <!-- Preloader -->

    <div class="intro">
        <div class="loader-container">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>


    <!-- Preloader End -->

    <!-- Nav Bar -->

    <nav class="navbar">
        <div class="content">
            <div class="logo"><a href="#">Adhikar</a></div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fas fa-times"></i>
                </div>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>

                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>


    <!-- Nav Bar End -->

    <!-- Main  -->

    <main>

        <div class="container">

            <!-- Main Form  -->

            <div class="forms-container">

                <div class="signin-signup">

                    <!-- LogIn  -->

                    <form action="#" class="sign-in-form">

                        <h2 class="title">Verify Aadhaar</h2>

                        <div class="middle-box text-center loginscreen animated fadeInDown">
                            <div>
                                <div class="m-t" id="verify_otp_model" role="form" action="#">

                                    <div class="form-group">
                                        <div class="input-field">
                                            <i class="fas fa-lock"></i>
                                            <input onkeypress="return isNumberKey(event)" id="verify_otp"
                                                name="aadhaarno" class="form-control" placeholder="Enter OTP" required
                                                autofocus>
                                        </div>
                                    </div>

                                    <div class="buttons">
                                        <button id="verifyotp" class="btn btn-primary block full-width m-b login">Verify
                                            OTP</button>
                                    </div>

                                </div>

                                <div class="m-t" id="enter_aadhaarno" role="form" action="#">

                                    <div class="form-group">
                                        <div class="input-field">
                                            <i class="fa-solid fa-address-card"></i>
                                            <input onkeypress="return isNumberKey(event)" id="aadhaar_no"
                                                name="aadhaarno" class="form-control" placeholder="Aadhaar No" required
                                                autofocus>
                                        </div>
                                    </div>

                                    <div class="buttons">
                                        <button id="getotp" class="btn btn-primary block full-width m-b login">Get
                                            OTP</button>
                                    </div>

                                </div>

                                <br>

                                <div id="errorbox" class="alert alert-danger fade in">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <strong id="error">Error!</strong>
                                </div>

                            </div>

                        </div>

                        <!-- <label for="recaptcha-invisible">
                            <input type="radio" id="recaptcha-invisible" name="recaptcha" value="invisible">
                            Invisible
                        </label> -->

                    </form>

                    <!-- SignUp  -->

                    <form action="#" class="sign-up-form">

                        <h2 class="title">Register</h2>

                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Full Name" />
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-address-card"></i>
                            <input type="number" placeholder="Aadhaar Number" />
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" placeholder="Phone Number" />
                        </div>

                        <!-- <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="O.T.P" />
                        </div> -->

                        <div class="button">
                            <input type="submit" value="Send O.T.P" class="btn solid" id="otp2" />
                            <input type="submit" class="btn" value="Register" />
                        </div>

                    </form>


                    <!-- SignUp End  -->

                </div>

            </div>

            <!-- Panels  -->

            <div class="panels-container">

                <!-- Left  -->

                <div class="panel left-panel">
                    <div class="content">
                        <h3>Not Registered Yet ?</h3>
                        <p>
                            Click on Register to join one of the most secure voting Platform.
                        </p>
                        <!-- <button class="btn transparent" id="sign-up-btn">
                            Register
                        </button> -->
                    </div>
                    <img src="./assets/s1.png" class="image" alt="" />
                </div>

                <!-- Left End  -->

                <!-- Right  -->

                <div class="panel right-panel">
                    <div class="content">
                        <h3>Already Registered ?</h3>
                        <p>
                            Click on Log In to start voting or see results of the last voting.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Log in
                        </button>
                    </div>
                    <img src="./assets/Voting-pana-900x564.png" class="image" alt="" />
                </div>

                <!-- Right  -->

            </div>


            <!-- Panels End  -->

        </div>

        <!-- Main Form End  -->

    </main>

    <!-- Main  -->


    <!-- Custom Javascript file -->

    <script src="js/signup.js"></script>

    <script type="text/javascript" src="js/app.js"></script>


    <!-- Disable Right click Javascript file -->
    <script>
        $(document).ready(function () {
            $('body').bind('cut copy paste', function (e) {
                e.preventDefault();
            })
            $('body').on("contextmenu", function (e) {
                return false
            })
        })
    </script>
</body>
